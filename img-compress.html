<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compress and optimize your images online with our free image compression tool. Reduce image size without losing quality.">
  <meta name="keywords" content="image compression, compress images, optimize images, reduce image size, online image tool">
  <meta name="author" content="Your Company Name">
  <title>Image Compression Tool - Optimize Images Online</title>
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .upload-section, .controls-section, .result-section, .ad-section {
      background: white;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-section:hover, .controls-section:hover, .result-section:hover, .ad-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .upload-label {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .upload-label:hover {
      background-color: #45a049;
    }

    #imagePreview, #compressedImagePreview {
      margin-top: 15px;
      text-align: center;
    }

    #imagePreview img, #compressedImagePreview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .controls-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .controls-section label {
      font-size: 1rem;
      font-weight: 500;
    }

    #compressionLevel {
      width: 100%;
      cursor: pointer;
    }

    #compressionValue {
      font-weight: bold;
      font-size: 1.1rem;
    }

    #compressBtn {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    #compressBtn:hover {
      background-color: #45a049;
    }

    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #45a049;
    }

    .ad-container {
      text-align: center;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }

      .upload-label, #compressBtn, .download-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Optimize and compress your images online for free!</p>
  </header>

  <main>
    <!-- Image Upload Section -->
    <section class="upload-section">
      <input type="file" id="imageUpload" accept="image/*" hidden />
      <label for="imageUpload" class="upload-label">Choose an Image</label>
      <div id="imagePreview"></div>
    </section>

    <!-- Compression Controls -->
    <section class="controls-section">
      <label for="compressionLevel">Compression Level: <span id="compressionValue">50%</span></label>
      <input type="range" id="compressionLevel" min="0" max="1" step="0.1" value="0.5">
      <button id="compressBtn">Compress Image</button>
    </section>

    <!-- Compressed Image Preview -->
    <section class="result-section">
      <h2>Compressed Image</h2>
      <div id="compressedImagePreview"></div>
      <a id="downloadLink" class="download-btn" download="compressed_image.jpg">Download Compressed Image</a>
    </section>

    <!-- AdSense Ad Unit -->
    <section class="ad-section">
      <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const imageUpload = document.getElementById('imageUpload');
      const imagePreview = document.getElementById('imagePreview');
      const compressionLevel = document.getElementById('compressionLevel');
      const compressionValue = document.getElementById('compressionValue');
      const compressBtn = document.getElementById('compressBtn');
      const compressedImagePreview = document.getElementById('compressedImagePreview');
      const downloadLink = document.getElementById('downloadLink');

      let originalImage = null;

      // Handle image upload
      imageUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            originalImage = new Image();
            originalImage.src = event.target.result;
            originalImage.onload = () => {
              imagePreview.innerHTML = `<img src="${originalImage.src}" alt="Uploaded Image">`;
            };
          };
          reader.readAsDataURL(file);
        }
      });

      // Update compression level display
      compressionLevel.addEventListener('input', () => {
        compressionValue.textContent = `${Math.round(compressionLevel.value * 100)}%`;
      });

      // Compress image
      compressBtn.addEventListener('click', () => {
        if (!originalImage) {
          alert('Please upload an image first.');
          return;
        }

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const quality = compressionLevel.value;

        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

        // Compress the image
        const compressedImage = canvas.toDataURL('image/jpeg', quality);
        compressedImagePreview.innerHTML = `<img src="${compressedImage}" alt="Compressed Image">`;
        downloadLink.href = compressedImage;
      });
    });
  </script>
</body>
</html>
